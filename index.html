<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フェルミ推定 お題</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .problem {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
        .illustration {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>フェルミ推定 お題</h1>
    <div>
        <button onclick="generateProblem('beginner')">初級</button>
        <button onclick="generateProblem('intermediate')">中級</button>
        <button onclick="generateProblem('advanced')">上級</button>
    </div>
    <div id="problem" class="problem">ここにお題が表示されます。</div>

    <div class="illustration">
        <img src="resources/static/images/illustration.png" alt="イラスト" width="300">
    </div>

    <div id="specialDay" class="problem">ここに「今日は何の日」が表示されます。</div>

    <script>
        const problems = {
            beginner: [
                "デイリーの1日の売り上げを推定してください",
                "ホテルブランの1年の売り上げを推定してください。",
                "栗駒山の1年間の登山者数を推定してください"
            ],
            intermediate: [
                "東京の1年間の電気消費量を推定してください。",
                "日本全国の図書館の数を推定してください。",
                "1日の平均的な人の歩数を推定してください。"
            ],
            advanced: [
                "世界中の1年間の航空便数を推定してください。",
                "全世界のスマートフォンの年間販売台数を推定してください。",
                "太平洋に存在するすべての魚の数を推定してください。"
            ]
        };

        function generateProblem(level) {
            const levelProblems = problems[level];
            const randomIndex = Math.floor(Math.random() * levelProblems.length);
            document.getElementById('problem').innerText = levelProblems[randomIndex];
        }

        async function fetchSpecialDays() {
            const response = await fetch('special_days.json');
            const data = await response.json();
            document.getElementById('specialDay').innerText = `今日は「${data[0]}」と「${data[1]}」の日です。`;
        }

        window.onload = fetchSpecialDays;
    </script>

    <div class="footer">
        <p>フェルミ推定の練習サイトへようこそ。毎日新しいお題に挑戦してください！</p>
        <p>&copy; 2024 うんこ製造機</p>
    </div>
</body>
</html>
