<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フェルミ推定 お題</title>
    <style>
        /* 既存のスタイル */
    </style>
</head>
<body>
    <h1>フェルミ推定 お題</h1>
    <div>
        <button onclick="generateProblem('beginner')">初級</button>
        <button onclick="generateProblem('intermediate')">中級</button>
        <button onclick="generateProblem('advanced')">上級</button>
    </div>
    <div id="problem" class="problem">ここにお題が表示されます。</div>

    <div class="illustration">
        <img src="images/illustration.png" alt="イラスト" width="300">
    </div>

    <div id="special-day" class="special-day">ここに「今日は何の日」が表示されます。</div>

    <script>
        const problems = {
            beginner: [ /* 既存のお題 */ ],
            intermediate: [ /* 既存のお題 */ ],
            advanced: [ /* 既存のお題 */ ]
        };

        function generateProblem(level) {
            const levelProblems = problems[level];
            const randomIndex = Math.floor(Math.random() * levelProblems.length);
            document.getElementById('problem').innerText = levelProblems[randomIndex];
        }

        function loadSpecialDay() {
            fetch('special_days.json')
                .then(response => response.json())
                .then(data => {
                    const todaySpecial = data.special_days;
                    const randomIndex = Math.floor(Math.random() * todaySpecial.length);
                    document.getElementById('special-day').innerText = `今日は${todaySpecial[randomIndex]}です。`;
                });
        }

        window.onload = function() {
            loadSpecialDay();
        }
    </script>

    <div class="footer">
        <p>フェルミ推定の練習サイトへようこそ。毎日新しいお題に挑戦してください！</p>
        <p>&copy; 2024 うんこ製造機</p>
    </div>
</body>
</html>
